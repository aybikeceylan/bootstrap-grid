<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>bootstrap</title>
  </head>
  <body>
    <div
      class="row bg-dark text-light d-flex align-items-center justify-content-center pt-3 pb-3"
    >
      <div class="phone col-lg-3 col-md-4 col-sm-2 col-2 d-flex">
        <i class="fa-solid fa-phone text-warning fs-3"></i>
        <p class="d-md-block d-sm-none d-none">+44 222 445556</p>
      </div>
      <div class="whats col-3 col-md-4 col-sm-2 col-2 d-flex">
        <i class="fa-brands fa-whatsapp text-warning fs-3"></i>
        <p class="d-md-block d-sm-none d-none">+44 222 445556</p>
      </div>
      <div
        class="icon col-6 col-md-4 col-sm-8 col-8 d-flex justify-content-end"
      >
        <i class="fa-brands fa-twitter text-info fs-3"></i>
        <i class="fa-brands fa-youtube text-info fs-3"></i>
        <i class="fa-brands fa-instagram text-info fs-3"></i>
        <p class="d-lg-block d-md-none d-sm-none d-none">#clarusway</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
